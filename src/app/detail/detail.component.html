<div class="detail-contain">
  <ul class="detail-info">
    <li id="test">
      <p>手机号码: </p>
      <p>{{detail.telNum | phone}}</p>
    </li>
    <li>
      <p>邮箱: </p>
      <p>{{detail.email}}</p>
    </li>
    <li>
      <p>生日: </p>
      <p>{{detail.birthday}}</p>
    </li>
    <li>
      <p>住址: </p>
      <p>{{detail.address}}</p>
    </li>
  </ul>
  <button class="btn"
          (click)="click()">Click</button>
  <input class="input"
         value="some info" />
  <label>{{name}}</label>
</div>
